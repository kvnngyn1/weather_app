<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
</head>
1
<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active" href="#">Weather <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Home</a>
            </div>
        </nav>
    </header>

    <main class="main-container">

        <div class="row">
            <div class="search col-md-4 offset-md-4">
                <input class="form-control" type="text" name="call" id="city" placeholder="Type in a city name">
                <button type="button" class="btn btn-primary btn-block">Search</button>

            </div>

            <div class="col-md-4 offset-md-4">
                <label id="search-display" for="">
                    <strong>Chicago, US</strong>
                </label>
                <table class="table" cellspacing="0" width="100%">

                    <thead class="one">
                        <tr>
                            <th>High</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">74°F</td>
                        </tr>
                    </tbody>
                </table>

                <table class="table" cellspacing="0" width="100%">
                    <thead class="two">
                        <tr>
                            <th>Low</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">69°F</td>
                        </tr>
                    </tbody>
                </table>

                <table class="table" cellspacing="0" width="100%">
                    <thead class="three">
                        <tr>
                            <th>Forcast</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">Clouds</td>
                        </tr>
                    </tbody>
                </table>

                <table class="table" cellspacing="0" width="100%">
                    <thead class="four">
                        <tr>
                            <th>Humidity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">43%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="static/js/main-jquery.js"></script>
</body>

</html>
